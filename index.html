<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achieve IT</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="scripts/overlay.js"></script>
  </head>
  <body>
    <main class="main-content">
      <nav class="sidebar sidebar--inactive">
        <div class="logo-details">
          <a href="index.html"><i class="bx bxs-invader"></i></a>
          <a href="index.html"><span class="logo_name"></span></a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="./pages/schools.html"><i class="bx bxs-collection"></i></a>
            <span class="link_name"
              ><a href="./pages/schools.html">Programs</a></span
            >
          </li>
          <li class="hidden">
            <div>
              <div class="link_title">
                <i class="bx bxs-book-bookmark"></i>
                <span class="link_name"><a href="#">Languages</a></span>
                <i class="bx bxs-chevron-down arrow"></i>
              </div>
              <ul class="sub-menu hidden">
                <li>
                  <a href="./pages/languages/javascript.html">JavaScript</a>
                </li>
                <li><a href="#">C#</a></li>
                <li><a href="#">HTML & CSS</a></li>
                <li><a href="#">Python</a></li>
                <li><a href="#">C++</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="./pages/careers.html"><i class="bx bxs-briefcase"></i></a>
            <span class="link_name"
              ><a href="./pages/careers.html">Career</a></span
            >
          </li>
        </ul>
      </nav>
      <section>
        <header class="header"><i class="bx bx-menu"></i></header>
        <article>
          <div class="text-box">
            <h1></h1>
            <p></p>
            <a href="./pages/about-us.html" class="hero-btn center"
              >Click to know more</a
            >
          </div>
        </article>
      </section>
    </main>
    <script>
      const arrow = document.querySelector("li:has(.sub-menu)");
      const menu = document.querySelector("header .bx-menu");
      const navigation = document.querySelector(".sidebar");

      arrow.addEventListener("click", () => {
        navigation.classList.remove("sidebar--inactive");
        document.querySelector(".sub-menu").classList.toggle("hidden");
      });

      menu.addEventListener("click", () => {
        navigation.classList.toggle("sidebar--inactive");
        document.querySelector(".sub-menu").classList.add("hidden");
      });
    </script>
  </body>
</html>
